<ion-header >
  <ion-toolbar color="lugar">
    <ion-title>
      Register
    </ion-title>
      <button ion-button  menuToggle color="light">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-toolbar>
</ion-header>
<ion-content padding class="conteudol">
  <div class="namel">
  <ion-item>
    <ion-input type="text" placeholder="Name:" [(ngModel)]="name"></ion-input>
</ion-item>
</div>
<div class="categorial">
  <ion-item>
  <ion-label>Category</ion-label>
  <ion-select [(ngModel)]="Categoria">
    <ion-option value="a">Bar	</ion-option>
    <ion-option value="b">Cinema</ion-option>
    <ion-option value="c">Street	</ion-option>
    <ion-option value="d">Neighborhood	</ion-option>
    <ion-option value="e">City	</ion-option>
    <ion-option value="f">State </ion-option>
    <ion-option value="g">Country	</ion-option>
    <ion-option value="h">Theater	</ion-option>
    <ion-option value="i">Park	</ion-option>
    <ion-option value="j">Health club </ion-option>
    <ion-option value="l">Restaurant </ion-option>
    <ion-option value="m">Square </ion-option>
    <ion-option value="n">Beauty salon </ion-option>
    <ion-option value="o">Show House	</ion-option>
    <ion-option value="p">University </ion-option>
    <ion-option value="q">School </ion-option>
    <ion-option value="r">Shopping </ion-option>
    <ion-option value="s">Store </ion-option>
    <ion-option value="t">Bookstore </ion-option>
    <ion-option value="t">Others </ion-option>
  </ion-select>
</ion-item>
</div>
<div class="enderecol">
<ion-item>
  <ion-input type="text" placeholder="EndereÃ§o:" [(ngModel)]="endereco"></ion-input>
</ion-item>
</div>
<div class="phonel">
<ion-item>
  <ion-input type="text" placeholder="Phone:" [(ngModel)]="phone"></ion-input>
</ion-item>
</div>
<button  ion-button block outline color="light"  >Send</button>
</ion-content>
